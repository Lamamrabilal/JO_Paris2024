{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Jeux Olympiques Paris 2024</title>
    <link href="{% static 'profil.css' %}" rel="stylesheet">
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet">
    <style>
   

    </style>
</head>
<body>
<div class="logo-container">
    <!-- Logo des Jeux Olympiques Paris 2024 -->
    <a href="{%url 'JO_app:home'%}"><img src="{% static 'images/paris_2024.png' %}" alt="Logo Jeux Olympiques Paris 2024" width='180px'></a>
</div>

<div class="container">
    <h1>Inscription aux Jeux Olympiques Paris 2024</h1>
     <div class="form-content my-3 p-3">
		<div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                        <div class="card-header justify-content-center">
                        	<h3 class="font-weight-light my-4 text-center">Cr√©er votre compte</h3>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit">S'inscrire</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="{% url 'JO_app:connexion' %}">vous avez un compte? connectez-vous.</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>

</div>
</body>
</html>
